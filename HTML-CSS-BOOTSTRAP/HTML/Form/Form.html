<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <i class="fa-brands fa-instagram"></i>
    <i class="fa-solid fa-user"></i>
    <hr />

    <form>
        <fieldset>
            <legend>User Registration Form</legend>

            <!-- Name -->
            <label for="nameInput">Full Name<sup>*</sup></label>
            <input type="text" id="nameInput" name="name" placeholder="Enter your full name" required />

            <!-- Password -->
            <label for="passwordInput">Password<sup>*</sup></label>
            <input type="password" id="passwordInput" name="password" placeholder="Enter a secure password" required />

            <!-- Email -->
            <label for="emailInput">Email Address</label>
            <input type="email" id="emailInput" name="email" placeholder="example@domain.com" />

            <!-- Contact Number -->
            <label for="contactInput">Mobile Number</label>
            <input type="text" id="contactInput" name="contact" pattern="^[6-9][0-9]{9}$" placeholder="e.g. 9812345670" />

            <!-- Search -->
            <label for="searchInput">Search</label>
            <input type="search" id="searchInput" name="search" placeholder="Search here..." />

            <!-- Age -->
            <label for="ageInput">Age</label>
            <input type="number" id="ageInput" name="age" min="1" max="100" step="1" placeholder="Enter your age" />

            <!-- Joining Date -->
            <label for="joiningDate">Joining Date</label>
            <input type="date" id="joiningDate" name="joiningDate" />

            <!-- Appointment Date & Time -->
            <label for="appointment">Appointment Date & Time</label>
            <input type="datetime-local" id="appointment" name="appointment" />

            <!-- File Upload -->
            <label for="fileUpload">Upload Your Profile Picture</label>
            <input type="file" id="fileUpload" name="fileUpload" />

            <!-- Hidden Input -->
            <input type="hidden" name="RegNo" value="123456789" />

            <!-- Color Picker -->
            <label for="favColor">Select Favorite Color</label>
            <input type="color" id="favColor" name="favColor" value="#ff0000" />

            <!-- Gender Radio Buttons -->
            <label>Gender</label>
            <input type="radio" name="gender" value="male" /> Male
            <input type="radio" name="gender" value="female" /> Female
            <input type="radio" name="gender" value="other" /> Other

            <!-- Vehicles Checkboxes -->
            <label>Preferred Vehicles</label>
            <input type="checkbox" name="vehicle1" value="cycle" /> Cycle
            <input type="checkbox" name="vehicle2" value="bike" /> Bike
            <input type="checkbox" name="vehicle3" value="car" /> Car
            <input type="checkbox" name="vehicle4" value="scooter" /> Scooter

            <!-- Select Subject -->
            <label for="subjects">Choose Subject</label>
            <select id="subjects" name="subjects" size="3">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="js">JavaScript</option>
            </select>

            <!-- Textarea -->
            <label for="message">Additional Notes</label>
            <textarea id="message" name="message" cols="30" rows="5" placeholder="Write any comments or requests here..."></textarea>

            <!-- Range Slider -->
            <label for="rangeInput">Select Experience Level</label>
            <input type="range" id="rangeInput" name="rangeInput" min="0" max="10" value="5" />

            <!-- Buttons -->
            <input type="submit" value="Register" />
            <button type="button">Login</button>
            <input type="reset" value="Reset" />
            <input type="button" value="Click me" />

        </fieldset>
    </form>
</body>
</html>
